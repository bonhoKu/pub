	d.add({id:2,pid:0,name:'2Node 2',url:"detail('2')"});
	d.add({id:7,pid:0,name:'7Node 4',url:"detail('2')"});

	d.add({	id:99	,pid:''	,name:'My example tree3' ,url:"detail('2')"});
	d.add({	id:98	,pid:''	,name:'My example tree4' ,url:"detail('2')"});

	d.open();
}



function subMenuTreeCall(nodeId){
	d.add({id:17+''+nodeId,pid:nodeId,name:nodeId+'17Node 3',url:"detail('2')",childCnt:1000});	
	d.add({id:18+''+nodeId,pid:nodeId,name:nodeId+'18Node 3',url:"detail('2')"});	
	d.add({id:19+''+nodeId,pid:nodeId,name:nodeId+'19Node 3',url:"detail('2')"});	
	d.add({id:20+''+nodeId,pid:nodeId,name:nodeId+'20Node 3',url:"detail('2')",childCnt:1000});	

	for (var i=0; i< 500 ; i ++ ){
		if(i%2==0)
			d.add({id:(20+1+i)+''+nodeId,pid:nodeId,name:nodeId+(20+1+i)+'20Node 3',url:"detail('2')",childCnt:1000});	
		else
			d.add({id:(20+1+i)+''+nodeId,pid:nodeId,name:nodeId+(20+1+i)+'20Node 3',url:"detail('2')"});	
	}
	//d.add(20,17,'ddddddddddddddddd',"detail('10')");

	d.open();
}

function treeOpen(){
	d.allOpen();
}

function treeClose(){
	d.allClose();
}


function detail(obj){
	//alert(obj)
}

function saveInfo(){

	d.addNode((pubTreeConfig.allTreeItem.length+100),pubTreeConfig.selectedNode.id ,document.getElementById('name').value,document.getElementById('url').value)
}

function addTest(){
	d.add({id:17,pid:11,name:'17Node 3',url:"detail('2')"});

	d.add({id:19,pid:17,name:'19Node 3',url:"detail('2')"});	
	d.add({id:20,pid:17,name:'20Node 3',url:"detail('2')"});	

	for (var i=0; i<1000 ; i ++ ){
		d.add({id:20+1+i,pid:17,name:'20Node 3'+i,url:"detail('2')"});	
	}
	//d.add(20,17,'ddddddddddddddddd',"detail('10')");


	//console.log(pubTreeConfig.treeItem);
	
	d.open();
}
